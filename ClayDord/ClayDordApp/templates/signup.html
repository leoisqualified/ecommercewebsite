{%load static%}
<!DOCTYPE html>
	<head>
		<title>ClayDord</title>
		<link rel="stylesheet" type="text/css" href="{%static 'registration.css'%}">
	</head>
	<body>
		<div class="container">
  		<div class="card">
    <h2>Sign Up</h2>
    <form method="POST" action="">
    	{%csrf_token%}
      <label for="username" name="username">Username</label>
      {{form.username}}

      <label for="password" name="password">Email</label>
      {{form.email}}

      <label for="password" name="password">Password</label>
      {{form.password1}}

      <label for="password" name="password">Confirm Password</label>
      {{form.password2}}

      <button type="submit">Login</button>
    </form>
    <div class="switch">Already have an account? <a href="{%url 'signin'%}" onclick="switchCard()">Sign in </a></div>
  </div>
  </div>
	</body>
</html>
